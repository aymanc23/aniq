<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Friend a Wife</title>
    <link rel="stylesheet" href="style.css"> <!-- Remove 'public' from the path -->
</head>
<body>
    <div class="image-container">
        <h1 class="main-title">Find My Friend a Wife</h1>
        <img src="friend.jpg" alt="My Friend"> <!-- Remove 'public' from the path -->
    </div>

    <div class="container">
        <h2 class="form-title">Enter Your Details</h2>
        <form action="" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="bio">Tell Us About Yourself:</label>
            <textarea id="bio" name="bio" rows="5" required></textarea>

            <label for="interests">Your Interests:</label>
            <input type="text" id="interests" name="interests" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
